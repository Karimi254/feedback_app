{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <article class="article">
            <figure>
                <img src="{{ img_file }}" alt="">
            </figure>
            <h2>{{ current_user.fullname }}</h2>
            <p>{{ current_user.email }}</p>
        
        <form action="" method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{form.fullname.label}}
                    {{form.fullname}}
                    {{form.email.label}}
                    {{form.email}}
                </div>
                <div class="form-group">
                    {{form.picture.label}}
                    {{form.picture}}
                </div>
                <div class="form-group">
                    {{ form.submit(class='btn') }}
                </div>
            </form>
        </article>
    </div>
{% endblock %}
